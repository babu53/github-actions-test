name: Test Workflow

on:
  workflow_dispatch

env:
  NAME: MyWorkflow

jobs:
  build:
    runs-on: test
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Print Name
        run: |
          echo "Workflow name is ${{ env.NAME }}"
          
      - name: print present working directroy
        run: |
          echo "print working directory $GITHUB_WORKSPACE"
          ls
      - name: execute shell script
        run: |
          echo "print working directory $GITHUB_WORKSPACE"
          echo "Runner name is $RUNNER_NAME"
          sh abc.sh
          ls
        working-directory: test
      - name: print list of files
        run: |
          ls
          #mkdir demo
      - name: Create a folder using PowerShell
        shell: powershell
        source = demotest
        run: New-Item -ItemType Directory -Path $source
          